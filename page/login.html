    <link rel="stylesheet" href="/css/login.css">
</head>

<body>
    <form class="box" onsubmit="login(event)">
        <h2 align="center"><i class="fa-solid fa-lock"></i> Đăng nhập</h2>

        <input type="email" placeholder="Tên tài khoản (email)" id="email">
        <br><br>
        <input type="password" placeholder="Mật khẩu" id="pass">
        <br><br>
        <p id="error" ></p>
        <button type="submit">Đăng nhập</button>
        <p align="center">Bạn chưa có tài khoản? <a href="register.html">Đăng ký ngay</a></p>
    </form>
</body>
<script src="/js/login.js"></script>
