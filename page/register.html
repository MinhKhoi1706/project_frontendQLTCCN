<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/register.css">
</head>

<body>
    <form class="box" onsubmit="validate(event)">
        <h2 align="center">Đăng ký tài khoản</h2>

        <input type="email" placeholder="Tên tài khoản (email)" id="email">
        <br><br>
        <input type="password" placeholder="Mật khẩu" id="pass">
        <br><br>
        <input type="password" placeholder="Xác nhận mật khẩu" id="confirmPass">
        <br><br>
        <p id="error" ></p>
        <button type="submit">Đăng ký</button>
        <p align="center">Bạn đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
       
    </form>
</body>
<script src="/js/register.js"></script>


</html>
